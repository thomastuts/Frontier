<ul class="actions">
  <li ng-click="newCollection()"><i class="icon-plus"></i> Add new collection</li>
</ul>

<div ng-repeat="collection in data.collections" class="panel">
  <div class="row collapse">
    <div class="small-12 columns">
      <h3>{{collection.name}}</h3>
    </div>

    <div class="row collapse">
      <div class="small-12 columns">
        <div ng-click="exploreApi(link.method.type, link.url)" ng-repeat="link in collection.api_calls" class="row">
          <div class="small-10 columns">
            <h4>{{link.name}}</h4>
          </div>
          <div class="small-2 columns">
            {{link.method.type}}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
