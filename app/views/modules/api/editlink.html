<div class="panel red">
  <div class="row">

      <div class="row collapse">
        <div class="small-3 columns">
          <span class="prefix radius">Name</span>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="tempData.editLink.name"/>
        </div>
      </div>
      <div class="row collapse">
        <div class="small-3 columns">
          <span class="prefix radius">Description</span>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="tempData.editLink.description"/>
        </div>
      </div>

      <a class="button" ng-click="saveNew()" href="">Save</a>
    </div>
  </div>
</div>
