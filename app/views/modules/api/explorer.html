<ul class="actions toggle">
  <li ng-click="showCollections()"><i class="icon-magnet"></i> Show collections</li>
</ul>


<div class="panel">
  <div class="row collapse">
    <div class="small-3 columns">
      <span class="prefix radius">URL</span>
    </div>
    <div class="small-9 columns">
      <input type="text" id="api-url" ng-model="url" />
    </div>
  </div>
  <div class="row collapse">
    <div class="small-3 columns">
      <span class="prefix radius">METHOD</span>
    </div>
    <select class="small-9 columns" name="methods" id="api-method">
      <option ng-repeat="method in module.methods.availableMethods" value="{{method}}">{{method}}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="small-12 columns">
    <div ng-switch="module.methods.currentMethod">
      <table class="panel red table" ng-switch-when="POST">
        <thead>
        <tr>
          <td>
            <a class="button small" href="" ng-click="addPostParameter()">Add new parameter</a>
          </td>
        </tr>
        <tr>
          <td>Key</td>
          <td>Value</td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <input type="text" class="post-key"/>
          </td>
          <td>
            <input type="text" class="post-value"/>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="small-5 small-offset-6 columns">
    <div class="row">
      <div class="small-6 columns">
        <a class="button" ng-click="exploreApi(module.methods.currentMethod)">SEND</a>
      </div>
      <div class="small-6 columns">
        <a class="button" ng-click="clearData()">CLEAR</a>
      </div>
    </div>
  </div>
</div>
Current method: {{module.methods.currentMethod}}




<i ng-click="previousApiCall()" class="icon-mail-reply icon-large previous"></i>
<div class="row">
  <div class="small-12 columns">
<pre class="code">
{{data.explorer}}
</pre>
  </div>
</div>
