<div class="panel red">
  <div class="row">
    <div class="small-12 columns">
      <h2>{{data.repo.name}}</h2>
      <p>{{data.repo.description}}</p>
      <p>Last updated at {{data.repo.updated_at}}</p>

      <h3>Last commits</h3>
      <ul>
        <li ng-repeat="commit in data.repo.commits">{{commit.commit.author.date}} -- {{commit.commit.message}} -- {{commit.commit.author.name}}</li>
      </ul>
    </div>
  </div>
</div>
