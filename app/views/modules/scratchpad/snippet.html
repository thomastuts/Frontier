<div class="panel red">
  <h2>{{data.snippet.name}}</h2>

  <h3>Date added</h3>
  <p>{{data.snippet.created_at | date:'dd-MM-yyyy'}}</p>

  <h3>Description</h3>
  <p>{{data.snippet.description}}</p>

  <textarea class="code" name="snippet" id="snippet" cols="30" rows="10">{{data.snippet.content}}</textarea>
</div>
