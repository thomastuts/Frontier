<div class="module {{module.meta.name}}">
  <div class="titlebar clearfix">
    <ul class="left">
      <li><i class="{{module.menubar.icon}}"></i></li>
      <li><h1>{{module.menubar.title}}</h1></li>
    </ul>
    <ul class="right">
      <li>
        <i ng-click="toggleActions()" class="icon-ellipsis-horizontal"></i>
      </li>
      <li>
        <a ng-click="goBack()"><i class="icon-chevron-left"></i></a>
      </li>
      <li>
        <a ng-click="toggle()"><i class="toggle icon-chevron-up"></i></a>
      </li>
    </ul>
    <div style="clear: both"></div>
  </div>
  <div class="content">
    <div ng-include="module.views.currentView"></div>
  </div>
</div>
