<ul class="actions toggle">
  <li ng-click="showNew()"><i class="icon-plus"></i> Add new project</li>
</ul>

<p>This panel shows all the to-do tasks for your projects. Click a project to see more detailed information.</p>

<div class="panel" ng-click="showDetail(project)" ng-repeat="project in data.overview.projects">
  <h3>{{project.name}}</h3>

  <h4>To-do:</h4>
  <ul>
    <li ng-repeat="task in project.tasks.todo">{{task}}</li>
  </ul>
</div>
