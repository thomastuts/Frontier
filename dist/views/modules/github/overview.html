<div class="panel blue avatar">
  <img class="left" ng-src="{{data.overview.user.avatar_url}}" alt="{{data.overview.user.name}}"/>
  <h2 class="left"><a href="{{data.overview.user.html_url}}">{{data.overview.user.name}} <span class="text-light">({{data.overview.user.login}})</span></a></h2>
  <div style="clear: both;"></div>
</div>



<div class="panel red">
  <div class="row">
    <div class="small-12 columns">
      <h2>My repositories</h2>
      <div class="row">
        <div class="small-12 columns">
          <table class="table-hover">
            <thead>
            <tr>
              <td>Name</td>
              <td>Open issues</td>
            </tr>
            </thead>
            <tr ng-repeat="repo in data.overview.repos" ng-click="showRepo(repo.name)">
              <td>
                {{repo.name}}
              </td>
              <td>
                {{repo.open_issues}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
