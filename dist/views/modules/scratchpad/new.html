<div class="panel red">
  <div class="row">
    <div class="small-12 columns">
      <h2>New note</h2>

      <div class="row collapse">
        <div class="small-3 columns">
          <span class="prefix radius">Name</span>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="data.new.name"/>
        </div>
      </div>

      <div class="row collapse">
        <div class="small-3 columns">
          <span class="prefix radius">Description</span>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="data.new.description"/>
        </div>
      </div>


      <div class="editor-container">
        <div id="editor"></div>
      </div>

      <a ng-click="addNewSnippet()" class="button" href="">Save</a>

    </div>
  </div>
</div>

<script>
  var editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/javascript");
</script>
