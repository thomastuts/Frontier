<div class="panel red">
  <div class="row">
    <div class="small-12 columns">
      <h2>Edit project</h2>

      <div class="row collapse">
        <div class="small-3 columns">
          <span class="prefix radius">Name</span>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="data.edit.name"/>
        </div>
      </div>
      <div class="row collapse">
        <div class="small-6 columns">
          <div class="row collapse">
            <div class="small-3 columns">
              <span class="prefix radius">Date</span>
            </div>
            <div class="small-9 columns">
              <input type="date" ng-model="data.edit.date"/>
            </div>
          </div>
        </div>
        <div class="small-5 small-offset-1 columns">
          <div class="row collapse">
            <div class="small-3 columns">
              <span class="prefix radius">Time</span>
            </div>
            <div class="small-9 columns">
              <input type="text" id="project-time" ng-model="data.edit.time"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row collapse">
        <div class="small-3 columns">
          <span class="prefix radius">Description</span>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="data.edit.description"/>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <label>To-do:</label>
          <textarea name="project-todo" id="project-todo" cols="30" rows="10">{{data_temp.tasks.todo}}</textarea>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <label>Current:</label>
          <textarea name="project-current" id="project-current" cols="30"
                    rows="10">{{data_temp.tasks.current}}</textarea>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <label>Done:</label>
          <textarea name="project-done" id="project-done" cols="30" rows="10">{{data_temp.tasks.done}}</textarea>
        </div>
      </div>

      <a class="button" ng-click="saveEditedProject()" href="">Save changes</a>
    </div>
  </div>

</div>
